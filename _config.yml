# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Samuel Murillo - SRE
subtitle:
description: 'Computer Engineer/Site Reliability Engineer'
keywords:
  - aws
  - lambda
  - python
  - serverless
  - sre
author: Samuel Murillo
language: en
timezone: 'America/Argentina/Buenos_Aires'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://samuelmurillo.xyz
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - google1e65d5f127c7af1c.html
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml
  rel: false
  tags: false
  categories: false

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

theme_config:
  tags_overview: true
  posts_overview:
    show_all_posts: false
    post_count: 10

  # page_width: 55

  nav:
    home: /
    about: /about/
    articles: /archives/

  post:
    show_updated: true

  social_links:
    github: http://github.com/SamuelM333
    linkedin: https://www.linkedin.com/in/samuel-murillo/
    mail: mailto:contact@samuelmurillo.xyz

  copyright:
    start_year: 2017
    end_year:

  logo:
    enabled: false

  favicon:
    desktop:
    android:
    apple:

  umami_analytics:
    enabled: true
    id: 68f899a3-bd5d-4b32-b416-4bad0724958e
    host: https://umami-samuelmurillo-xyz.herokuapp.com

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
